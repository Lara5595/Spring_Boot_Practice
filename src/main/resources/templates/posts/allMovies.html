<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Movies</title>
</head>
<body>

<h1>Your Movies: </h1>
<ul th:each="movies : ${movies}">
    <li>
        <h2 th:text="${movies.title}"></h2>
        <p th:text="${movies.genre}"></p>
    </li>
</ul>

</body>
</html>
