<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('All Blogs')" >
    <meta charset="UTF-8">
    <title>Your Blogs</title>
</head>
<body>

<nav th:replace="partials/partials.html :: bootstrap-nav"></nav>
<br>

<h1>Your Movies: </h1>

<br>
<ul th:each="movies : ${movies}">
    <li>
        <h2 th:text="${movies.title}"></h2>
        <p th:text="${movies.genre}"></p>
    </li>
</ul>


</body>
</html>
