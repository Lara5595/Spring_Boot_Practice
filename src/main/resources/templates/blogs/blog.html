<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partialsBlog.html :: head ('BlogSpace')">
    <meta charset="UTF-8">
    <title>BlogSpace</title>
    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</head>
<body>

<nav th:replace="partials/partialsBlog :: bootstrap-nav"></nav>

<nav th:replace="partials/partialsBlog :: bootstrap-side"></nav>


<!--Form to add a blog-->
<div class="middleForm">
    <fieldset class="centerform">
        <legend class="d-flex justify-content-center mb-3">Add A Post</legend>
        <!--    we use coffee/new that we created on  coffee controller-->
        <form action="/blogs/blog" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <label for="body">Add A Post:</label>
            <input type="text" id="body" name="body">
            <input type="submit" value="submit">
        </form>
    </fieldset>
</div>


</body>
</html>
